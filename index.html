<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Guys</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css.css">
    <script src="js.js"></script>
</head>




<body>

    <!-- HEADER -->
    <div id="header_png">
        <div id="header_vc">
            <h1 id="tittle">SIX GUYS</h1>
        </div>
    </div>
    <!-- HEADER -->

    <!-- RECIBO STICKY -->
    <div id="recibo">
        <h3 id="recibo_valor"></h3>
        <hr id="linea" class="w-100 clearfix d-md" />
        <h5 id="primero_price"></h5>
        <h5 id="guarnicion"></h5>
        <h5 id="bebida"></h5>
        <h5 id="postre"></h5>
    </div>
    <!-- RECIBO STICKY -->


    <!-- PIMERO -->
    <section id="primero">
        <h2 id="h2-margin">PRIMER PLATO</h2>

        <!-- POPUPS -->

        <!-- POPUP HAMBURGESA -->
        <popup-template popup_id="popup-hamburguesa" close_id="close-hamburguesa" titulo="HAMBURGESA" ingr_1="Pan"
            ingr_2="Queso" ingr_3="Carne" ingr_4="-Bacon"></popup-template>
        <!-- POPUP HAMBURGESA -->

        <!-- POPUP LASAÑA -->
        <popup-template popup_id="popup-lasaña" close_id="close-lasaña" titulo="LASAÑA" ingr_1="Bacon" ingr_2="Tomate"
            ingr_3="Bechamel" ingr_4="Zanahoria"></popup-template>
        <!-- POPUP LASAÑA -->

        <!-- POPUP FIDEOS -->
        <popup-template popup_id="popup-fideos" close_id="close-fideos" titulo="FIDEOS" ingr_1="Pechuga De Pollo"
            ingr_2="Noodles" ingr_3="Verduras variadas" ingr_4="Cebolla"></popup-template>
        <!-- POPUP FIDEOS -->

        <!-- POPUP GALETS -->
        <popup-template popup_id="popup-galets" close_id="close-galets" titulo="GALETS" ingr_1="Galets"
            ingr_2="Carne Picada" ingr_3="Caldo de pollo" ingr_4="Huevo"></popup-template>
        <!-- POPUP GALETS -->

        <!-- POPUPS -->

        <!-- PLATOS -->
        <div id="platos" class="container">

            <!-- PLATO HAMBURGUESA -->
            <plato-template open_popup_id="open-popup-hamburguesa" name_id="hamburguesa" name="HAMBURGUESA"
                src_plato="./img/hamburgesa.jpg" description="Hamburguesa de queso y jamon de 2 pisos">
            </plato-template>
            <!-- PLATO HAMBURGUESA -->

            <!-- PLATO LASAÑA -->
            <plato-template open_popup_id="open-popup-lasaña" name_id="lasaña" name="LASAÑA"
                src_plato="./img/lasaña.jpg" description="Lasaña de tres pisos con la receta italiana original">
            </plato-template>
            <!-- PLATO LASAÑA -->

            <!-- PLATO FIDEOS -->
            <plato-template open_popup_id="open-popup-fideos" name_id="fideos" name="CHOW MEIN"
                src_plato="./img/fideos.jpg" description="Chow Mein de pollo y verduras con
                fideos chinos o noodles salteados">
            </plato-template>
            <!-- PLATO FIDEOS -->

            <!-- PLATO GALETS -->
            <plato-template open_popup_id="open-popup-galets" name_id="galets" name="SOPA DE GALETS"
                src_plato="./img/galets.jpg"
                description="Deliciosa sopa de galets con pasta tipo caracol rellenos de carne">
            </plato-template>
            <!-- PLATO GALETS -->

        </div>
        <!-- PLATOS -->
    </section>
    <!-- PIMERO -->


    <!-- PIMERO -->
    <section id="guarnicion">

        <hr id="linea" class="w-100 clearfix d-md" />

        <h2>GUARNICION</h2>

        <!-- POPUPS -->

        <!-- POPUP HAMBURGESA -->
        <popup-template popup_id="popup-tiras" close_id="close-tiras" titulo="TIRAS POLLO" ingr_1="Pechuga de pollo"
            ingr_2="Oregano" ingr_3="Huevo" ingr_4="Ajo"></popup-template>
        <!-- POPUP HAMBURGESA -->

        <!-- POPUP LASAÑA -->
        <popup-template popup_id="popup-deluxe" close_id="close-deluxe" titulo="DELUXE" ingr_1="Patata" ingr_2="Oregano"
            ingr_3="Tomillo" ingr_4="Aceite De Oliva"></popup-template>
        <!-- POPUP LASAÑA -->

        <!-- POPUP FIDEOS -->
        <popup-template popup_id="popup-ensalada" close_id="close-ensalada" titulo="ENSALADA" ingr_1="Lechuga"
            ingr_2="Pepino" ingr_3="Remolacha" ingr_4="Tomate"></popup-template>
        <!-- POPUP FIDEOS -->

        <!-- POPUP GALETS -->
        <popup-template popup_id="popup-fritas" close_id="close-fritas" titulo="FRITAS" ingr_1="Patata"
            ingr_2="Aceite De Girasol" ingr_3="Sal al punto" ingr_4="Salsa Ketchup"></popup-template>
        <!-- POPUP GALETS -->

        <!-- POPUPS -->

        <!-- PLATOS -->
        <div id="platos" class="container">

            <!-- PLATO HAMBURGUESA -->
            <plato-template open_popup_id="open-popup-tiras" name_id="tiras" name="TIRAS DE POLLO"
                src_plato="./img/tiras.jpg" description="Tiras de pollo tiernas acompañadas de salsa BBQ">
            </plato-template>
            <!-- PLATO HAMBURGUESA -->

            <!-- PLATO LASAÑA -->
            <plato-template open_popup_id="open-popup-deluxe" name_id="deluxe" name="PATATAS DELUXE"
                src_plato="./img/deluxe.jpg" description="Patatas estilo gajo o deluxe acompañadas de salsa">
            </plato-template>
            <!-- PLATO LASAÑA -->

            <!-- PLATO FIDEOS -->
            <plato-template open_popup_id="open-popup-ensalada" name_id="ensalada" name="ENSALADA"
                src_plato="./img/ensalada.jpg" description="Ensalada acompañada de tomate,pepino y remolacha">
            </plato-template>
            <!-- PLATO FIDEOS -->

            <!-- PLATO GALETS -->
            <plato-template open_popup_id="open-popup-fritas" name_id="fritas" name="PATATAS FRITAS"
                src_plato="./img/patatas.jpg" description="Patatas fritas al punto de sal acompañada de 2 salsas">
            </plato-template>
            <!-- PLATO GALETS -->

        </div>
        <!-- PLATOS -->
    </section>
    <!-- PIMERO -->




    <section id="bebida">

        <hr id="linea" class="w-100 clearfix d-md" />

        <h2>BEBIDA</h2>

        <!-- POPUPS -->

        <!-- POPUP HAMBURGESA -->
        <popup-template popup_id="popup-cocacola" close_id="close-cocacola" titulo="COCACOLA" ingr_1="Agua Carbonatada"
            ingr_2="Azucares" ingr_3="Ácido fosfórico" ingr_4="Saborizantes"></popup-template>
        <!-- POPUP HAMBURGESA -->

        <!-- POPUP LASAÑA -->
        <popup-template popup_id="popup-nestea" close_id="close-nestea" titulo="NESTEA" ingr_1="Agua" ingr_2="Azucares"
            ingr_3="Extracto de Limón" ingr_4="Saborizantes"></popup-template>
        <!-- POPUP LASAÑA -->

        <!-- POPUP FIDEOS -->
        <popup-template popup_id="popup-agua" close_id="close-agua" titulo="" ingr_1="" ingr_2="" ingr_3="" ingr_4="">
        </popup-template>
        <!-- POPUP FIDEOS -->

        <!-- POPUP GALETS -->
        <popup-template popup_id="popup-fanta" close_id="close-fanta" titulo="FANTA" ingr_1="Agua Carbonatada"
            ingr_2="Azucares" ingr_3="Sucralosa" ingr_4="Asesulfame"></popup-template>
        <!-- POPUP GALETS -->

        <!-- POPUPS -->

        <div id="platos" class="container">

            <!-- PLATO HAMBURGUESA -->
            <plato-template open_popup_id="open-popup-cocacola" name_id="cocacola" name="COCACOLA"
                src_plato="./img/cocacola.jpeg" description="Lata de refresco Cocacola 33cl">
            </plato-template>
            <!-- PLATO HAMBURGUESA -->

            <!-- PLATO LASAÑA -->
            <plato-template open_popup_id="open-popup-nestea" name_id="nestea" name="NESTEA"
                src_plato="./img/nestea.png" description="Lata de refresco Nestea 33cl">
            </plato-template>
            <!-- PLATO LASAÑA -->

            <!-- PLATO FIDEOS -->
            <plato-template open_popup_id="open-popup-agua" name_id="agua" name="AGUA" src_plato="./img/agua.png"
                description="Botella de agua de 1l">
            </plato-template>
            <!-- PLATO FIDEOS -->

            <!-- PLATO GALETS -->
            <plato-template open_popup_id="open-popup-fanta" name_id="fanta" name="FANTA" src_plato="./img/fanta.png"
                description="Lata de refresco Fanta 33cl">
            </plato-template>
            <!-- PLATO GALETS -->

        </div>
    </section>



    <section id="postre">

        <hr id="linea" class="w-100 clearfix d-md" />

        <h2>POSTRE</h2>

        <!-- POPUPS -->

        <!-- POPUP HAMBURGESA -->
        <popup-template popup_id="popup-cocacola" close_id="close-cocacola" titulo="COCACOLA" ingr_1="Pan"
            ingr_2="Queso" ingr_3="Carne" ingr_4="Extra: BBQ Sauce"></popup-template>
        <!-- POPUP HAMBURGESA -->

        <!-- POPUP LASAÑA -->
        <popup-template popup_id="popup-nestea" close_id="close-nestea" titulo="NESTEA" ingr_1="Lasssssa" ingr_2="polo"
            ingr_3="assssa" ingr_4="vssssv"></popup-template>
        <!-- POPUP LASAÑA -->

        <!-- POPUP FIDEOS -->
        <popup-template popup_id="popup-agua" close_id="close-agua" titulo="AGUA" ingr_1="Lasa" ingr_2="polo"
            ingr_3="aa" ingr_4="vv"></popup-template>
        <!-- POPUP FIDEOS -->

        <!-- POPUP GALETS -->
        <popup-template popup_id="popup-fanta" close_id="close-fanta" titulo="FANTA" ingr_1="Lasa" ingr_2="polo"
            ingr_3="aa" ingr_4="vv"></popup-template>
        <!-- POPUP GALETS -->

        <!-- POPUPS -->

        <div id="platos" class="container">

            <!-- PLATO HAMBURGUESA -->
            <plato-template open_popup_id="open-popup-crema" name_id="crema" name="CREMA CATALANA"
                src_plato="./img/crema.jpg" description=" Especie de crema pastelera o natilla con una costra crujiente
                a base de azúcar caramelizado">
            </plato-template>
            <!-- PLATO HAMBURGUESA -->

            <!-- PLATO LASAÑA -->
            <plato-template open_popup_id="open-popup-contesa" name_id="contesa" name="CONTESA"
                src_plato="./img/contesa.jpg"
                description="Helado de nata recubierto y relleno de delicioso chocolate denominado como Contesa">
            </plato-template>
            <!-- PLATO LASAÑA -->

            <!-- PLATO FIDEOS -->
            <plato-template open_popup_id="open-popup-flan" name_id="flan" name="FLAN" src_plato="./img/flan.jpg"
                description="Dulce que se hace con yemas de huevo, leche y azúcar, y se cuaja en el baño de María">
            </plato-template>
            <!-- PLATO FIDEOS -->

            <!-- PLATO GALETS -->
            <plato-template open_popup_id="open-popup-brownie" name_id="brownie" name="BROWNIE"
                src_plato="./img/brownie.jpg" description="Bizcocho de chocolate pequeño, típico de la gastronomía de
                Estados Unidos">
            </plato-template>
            <!-- PLATO GALETS -->

        </div>
    </section>

</body>





</html>
